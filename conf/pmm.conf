#!/bin/bash

# Configuration file for Port-Mapping-Manage

# Script version
VERSION="2.0.0"

# Rule comment for iptables
RULE_COMMENT="PMM_Rule"

# Directories
CONFIG_DIR="/etc/port_mapping_manager"
BACKUP_DIR="${CONFIG_DIR}/backups"
LOG_DIR="/var/log"

# Log file
LOG_FILE="${LOG_DIR}/port_mapping_manager.log"

# Log level (INFO, WARNING, ERROR, DEBUG)
LOG_LEVEL="INFO"

# Max log file size in KB
LOG_MAX_SIZE=1024 # 1MB

# Mapping config file
MAPPING_CONFIG_FILE="${CONFIG_DIR}/mappings.conf"

# Color codes
RED='\033[0;31m'
GREEN='\033[0;32m'
YELLOW='\033[0;33m'
BLUE='\033[0;34m'
NC='\033[0m' # No Color